    body:
      string: '{"source":"TiVo","lastUpdated":"2023-03-29T04:21:51.343+0000","text":"The
        first noticeable thing about [wimpLink artistId=\"25022\"]Kanye West[/wimpLink]''s
        tenth studio album, [wimpLink albumId=\"199142349\"]Donda[/wimpLink], is its
        mass. With 27 tracks, a running time of an hour and 48 minutes, and a dense
        list of contributors including [wimpLink artistId=\"7804\"]Jay-Z[/wimpLink],
        [wimpLink artistId=\"3603175\"]Kid Cudi[/wimpLink], [wimpLink artistId=\"8573195\"]Roddy
        Ricch[/wimpLink], Jay Electronica, [wimpLink artistId=\"5198891\"]Travis Scott[/wimpLink],
        [wimpLink artistId=\"4743579\"]Lil Durk[/wimpLink], and many, many more, [wimpLink
        albumId=\"199142349\"]Donda[/wimpLink] is poised to be an epic statement,
        an all-out event. The music itself tells a different story. Still bearing
        the religious overtones of 2019''s [wimpLink albumId=\"121012112\"]Jesus Is
        King[/wimpLink], [wimpLink artistId=\"25022\"]West[/wimpLink] assembles the
        sprawling [wimpLink albumId=\"199142349\"]Donda[/wimpLink] from minimal, often
        eerie arrangements. This is perhaps most apparent in the conspicuous absence
        of drums from many of the tracks. The hooky \"Jail\" sounds like a rocked-up
        version of something from [wimpLink albumId=\"103805723\"]Graduation[/wimpLink],
        with Auto-Tuned vocals swimming happily around crunchy guitars. It''s a banger
        with no bang, though, waiting until the last seconds of the song to bring
        in a brief, stilted drum pattern. \"Tell the Vision\" also lacks a forceful
        rhythm track, stitching together a stumbling piano loop with fragmented hi-hat
        skitters to hold a ghostly verse from [wimpLink artistId=\"10913196\"]Pop
        Smoke[/wimpLink]. Traces of the old [wimpLink artistId=\"25022\"]Kanye[/wimpLink]
        show up alongside this new subtractive approach. \"Junya\" is upbeat and confident,
        with a cheery church organ sample and another skeletal rhythm track serving
        as a backing track for lively flows. We''re reminded of [wimpLink artistId=\"25022\"]West[/wimpLink]''s
        production mastery when he cuts up a [wimpLink artistId=\"18496976\"]Lauryn
        Hill[/wimpLink] sample for standout track \"Believe What I Say,\" while \"Lord
        I Need You\" carries diminished echoes of the grandiose pop magnitude of [wimpLink
        albumId=\"4875681\"]My Beautiful Dark Twisted Fantasy[/wimpLink], and the
        thick bass and abrasive rush of \"God Breathed\" would fit in on [wimpLink
        albumId=\"20753857\"]Yeezus[/wimpLink]. [wimpLink albumId=\"199142349\"]Donda[/wimpLink]
        isn''t without its highlights, but taken as a whole it''s both confused and
        confusing. The album is purportedly a tribute to [wimpLink artistId=\"25022\"]Kanye[/wimpLink]''s
        late mother, Donda West, who died in 2007. Donda''s presence is felt throughout
        the record, in particular during moments like the somber beauty of \"Jesus
        Lord,\" and more directly on the song that bears her name and includes audio
        of her speaking. ~ Fred Thomas","summary":""}'
