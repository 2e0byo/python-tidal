        Kdei\",\"type\":\"MAIN\",\"picture\":null}],\"creators\":[],\"description\":\"Highlife
        emerged in Ghana in late 19th century when musicians used European brass band
        instruments, guitars and local percussion to create a new sound. Highlife
        took the region by storm during the Pan-African independence movement of the
        late 1950s and the prosperous decades that followed, spreading to nearby West
        African countries and evolving in the process from the original big band jazz
        arrangements and intimate acoustic \u201Cpalmwine\\\" guitar settings to electric
        guitar-driven bands. This playlist includes a taste of this rich musical history
        and connects the dots with the digital Burger highlife of the \u201890s and
        contemporary revival sounds and current highlife stars of today. \"},{\"uuid\":\"c4dc30f9-e192-40e1-83bb-ca5830a04729\",\"title\":\"Kwaito
