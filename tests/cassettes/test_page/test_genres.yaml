        Costa\",\"type\":\"MAIN\",\"picture\":\"4b1da8d5-ad30-476b-8a5c-9c0f5c7278e0\"}],\"creators\":[],\"description\":\"Tropic\xE1lia
        was a cultural movement that originated in Brazil in the late-\u201860s, which
        embraced the art forms of film, theater, visual arts, poetry - not to mention
        music. Mixing pop and rock, American and English psychedelia, European avant-garde
        \ and traditional Brazilian music, Tropic\xE1lia developed a distinct musical
        expression that was comprehensive in influence and limited in time and scope..
        Centered around Caetano Veloso and Gilberto Gil, and Os Mutantes, Gal Costa
        and Tom Z\xE9 - all from northeastern Brazil - Tropic\xE1lia was specific
        to a small but fervent community of participants. Over the years, Tropic\xE1lia
        experienced a renaissance, thanks largely to the efforts of David Byrne (Talking
        Heads) and his album series Brazil Classics. The influence of the Brazilian
        innovators is currently a heavy reference in many music circles. Beck, Dirty
        Projectors, Devendra Banhart, Madlib and Stereolab are among the artists who
        have taken musical ballast from the era. This list includes the most important
        innovators of contemporary (and popular extremes such as Jorge Ben and Milton
        Nascimento), plus some followers of recent times. (Cover: Os Mutantes / Photo:
        Rovi) \"},{\"uuid\":\"48c5f826-9666-4bfb-ac65-8bbeff41a328\",\"title\":\"S\xE1mi
