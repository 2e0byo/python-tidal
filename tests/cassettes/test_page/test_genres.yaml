        Aftab\",\"type\":\"MAIN\",\"picture\":\"e0e7614b-d17f-4a27-88b8-b4573daac894\"}],\"creators\":[{\"id\":4132686,\"name\":\"Sunny
        Jain\"}],\"description\":\"- \u201CTradition\u201D is a concept I\u2019ve
        grappled with much of my life, first as a child of Immigrants growing up in
        America with Jainism, and then in becoming a music maker. The natural tendency
        with a tradition is that it creates a forcefield, ostensibly to preserve customs.
        For me, questioning a hundred-year-old tradition was not often in my mindset.
        But when I did, \u201Cbecause it\u2019s tradition\u201D was frequently an
        answer I received from my mother.\\nI was drawn to the rhythms of India at
        a very young age from the bhajans (devotional songs) and Bollywood songs I
        was surrounded by. My learning began at age ten in school with symphonic percussion
        before quickly gravitating toward jazz drums. One reason I never became fully
        immersed in studying tabla is because the traditional guru-student hierarchy
        didn\u2019t gel with me. I suppose starting that journey at age eighteen made
        me rebel against that type of student-teacher relationship.\\nMeanwhile, I
        was diligently studying jazz drums in university where my professors were
        giving me the building blocks for my future\u2014theory, composition, arranging\u2014all
        while empowering me to find myself. \u201CStudy the masters, emulate them,
        then find your own voice\u201D was the echoing message.  \\n\\nRead the entire
        article 'Sunny Jain and the Tradition of Now' at folklife.si.edu/magazine.
        Originally published in the Smithsonian Folklife Magazine.\\n\\n(Photo: Ebru
        Yildiz, Smithsonian Folkways, press) \"},{\"uuid\":\"69f4a824-12ce-4670-bb58-a94bda8586d1\",\"title\":\"No-No
