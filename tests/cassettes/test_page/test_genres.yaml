        Farka Toure\",\"type\":\"MAIN\",\"picture\":\"463666ec-b16f-405e-a9db-7ea1ef5c4cae\"}],\"creators\":[],\"description\":\"Few
        countries on the African continent, or the world over, have a richer musical
        tradition than Mali. Almost completely swallowed by the Sahara desert, the
        dry, landlocked West African nation doesn\u2019t appear to be a fertile hotbed
        for music (though it is hot). And yet, since well before the introduction
        of written histories and colonial borders, the Malians have intertwined music
        and culture to the point that the two are inseparable. In the West, Malian
        music is most associated with the desert blues of Ali Farka Tour\xE9 and Tinariwen,
        the afropop of Salif Keita and Amadou & Mariam, and the kora player Toumani
        Diabate. We feature those artists and many others on this playlist. (Cover:
        Tinariwen / Photo: Rovi)\"},{\"uuid\":\"944bdf5d-97ef-481a-93c9-94c75ec94402\",\"title\":\"Tropic\xE1lia:
