        Miyamoto: Why Is Asian American Music Invisible\",\"type\":\"ARTIST\",\"url\":\"https://tidal.com/browse/playlist/38b779ac-b514-40ef-8c57-604581d998b6\",\"image\":\"762ce8bb-8342-41bf-a379-580e55043c5b\",\"squareImage\":\"33c2cb0d-a997-4d04-a0bd-330ddb210d93\",\"duration\":2705,\"numberOfTracks\":9,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2021-05-20T09:20:28.597Z\",\"promotedArtists\":[],\"creators\":[{\"id\":22308025,\"name\":\"Nobuko
        Miyamoto\"}],\"description\":\"Asian Americans, after generations in America,
        are still little known, little seen in all our complexities, and our music
        is certainly little heard by most Americans. Why is that? It\u2019s not that
        we don\u2019t have the music gene, or that we haven\u2019t been striving.
        Look at YoYo Ma. He\u2019s at the top of the heap, a proven genius in the
        Western classical music world. But what of Asian Americans creating their
        own music, telling their own stories, expressing their own ideas, emotions,
        musical identities. That\u2019s a different game and a complicated one that
        involves a lot of \u201Cisms\u201D that I won\u2019t go into. \\n***\\nI experienced
        that wall that kept us the \u201CQuiet Americans\u201D and it wasn\u2019t
        until 1970, when I became part of the Asian American movement, that I was
        liberated to make songs about us, for us. We didn\u2019t do it for fame or
        a career. We did it because we needed a voice. We didn\u2019t know what our
        song was supposed to sound like. We were influenced by the many strains of
        American music, from pop, folk, blues and jazz. Black music blared freedom
        in word, style and sound. It led us to explore our own identity and cultural
        traditions. \\n***\\nThe tracks I share are rooted in the awareness of that
        time, whether they know it or not. The styles and approaches are many -  some
        familiar, some to quirky, some steeped in tradition, some stretching your
        ears.  Some artists are young, some veterans still exploring. What they have
        in common is it\u2019s us talking about us in whatever styles, rhythms, rhymes
        and voices that we claim to be part of us. And it\u2019s just the tip of the
        iceberg that needs to be heard.  Today, in the midst of the hate and violence,
        the fear and divisiveness -  we need to sing our stories, our dreams.  We
        need to open hearts and minds in ways that only a song can do. (Photo: Michael
        Becker, Smithsonian Folkways, press)\"},{\"uuid\":\"380afb9e-1d82-488b-a28b-8df1cfe94454\",\"title\":\"Sunny
        Jain: South Asian Diaspora\",\"type\":\"ARTIST\",\"url\":\"https://tidal.com/browse/playlist/380afb9e-1d82-488b-a28b-8df1cfe94454\",\"image\":\"79e465fd-de50-4dc1-9400-a67b734aa155\",\"squareImage\":\"2d0d8e8c-6bce-4b20-bcf9-992299c2dca7\",\"duration\":4793,\"numberOfTracks\":15,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2022-04-26T19:27:50.806Z\",\"promotedArtists\":[{\"id\":4181148,\"name\":\"Raveena\",\"type\":\"MAIN\",\"picture\":\"37972315-3861-499a-98fe-710869d4c409\"},{\"id\":11317353,\"name\":\"Arushi
