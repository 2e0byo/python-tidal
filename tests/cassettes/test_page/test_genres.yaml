        Masekela\",\"type\":\"MAIN\",\"picture\":\"c8a06352-e302-4945-8bbe-c38df48ff559\"}],\"creators\":[],\"description\":\"In
        1950, a 14-year-old Hugh Masekela was inspired to learning the trumpet after
        seeing the movie Kirk Douglas movie \u2018Young Man with a Horn\u2019, about
        the American jazz cornetist Bix Beiderbecke. By 1954 Masekela was already
        playing in, and sometimes leading, major South African jazz ensembles of the
        day. He was a founding member of the Jazz Epistles, which in 1959 became the
        first African jazz group to record an LP and tour in front of major audiences.
        His music has long ventured into social and political themes, often based
        on the dark apartheid era that plagued his country, as well as the African
        diaspora as a whole. In his long career, Masekela has played with western
        artists like Paul Simon and The Byrds, as well as just about every major South
