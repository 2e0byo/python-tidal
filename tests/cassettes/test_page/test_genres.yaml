        Caribbean, but the feedback loop of Latin music (particularly Cuban music,
        Nuyorican salsa, Colombian cumbia and Dominican merengue) on the African continent
        contributed to the creation of Congolese rumba, Angolan merengue, Senegalese
        mbalax and more. This playlist brings together African salsa classics like
        Africando's \\\"Yay Boy\\\" with deep cuts and new pop. \"},{\"uuid\":\"e066a442-11f3-4226-b145-0332ab07b3fd\",\"title\":\"Highlife
