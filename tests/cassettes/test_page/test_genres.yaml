        rock, psychedelia and raw funk played an important role in the music scene
        of many African countries from the 1970s onward. Zambia's unique scene was
        equally inspired by Jimi Hendrix and James Brown, and Zamrock bands like Witch,
        Ngozi Family and Amanaz continue to make waves years later. Nigeria has a
        long and rich history of psychedelic sounds, as do neighboring countries Benin,
        Togo and Ghana. This playlist takes you through some of the many highlights
        from the psychedelic sounds of Africa, from the 1960s to contemporary artists,
        from Mali and Niger to South Africa and beyond. (Cover: William Onyeabor /
