        Kiam\",\"type\":\"MAIN\",\"picture\":null},{\"id\":4091099,\"name\":\"Fally
        Ipupa\",\"type\":\"MAIN\",\"picture\":\"eb213473-c18a-47ab-adec-ece737cf92eb\"}],\"creators\":[],\"description\":\"The
        Democratic Republic of Congo (DRC) and its close neighbor Congo Brazzaville
        harbor one of the most varied and vibrant music scenes on the continent, particularly
        centered in Kinshasa. Formerly known as Belgian Congo and later Zaire, DRC
        started to develop a pan-Congolese musical identity after World War II with
        cuban influenced rumba as the main craze. The formation of the popular and
        highly influential Le Grand Kall\xE9 et l'African Jazz (African Jazz) in the
        early 1950s was an important event in terms of shaping a unique musical identity
        as well as giving voice to a rising national self-confidence. African Jazz
        also introduced African music to Europe, and their \\\"Ind\xE9pendance Cha
        Cha\\\" (1960) was one of the first pan-African hits. The music of Docteur
        Nico,  Franco Luambo Makiadi and Tabu Ley Rochereau dominated in the following
        decades. Soukous, ndombolo and other sub-genres of rumba emerged as bands
        highlighted the uptempo dance section, called \u201Cseben.\u201D Somewhat
        less popular internationally these days, rumba is still an important and integrated
        part of Congolese music and stars like Fally Ipupa keep the music evolving.
        This playlist follows the musical development from colonial to modern times
        and gives you a glimpse into a highly exciting and energetic music scene.
        \"},{\"uuid\":\"acd27349-f746-46f1-bfcf-20b74851757e\",\"title\":\"Latin-African\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/acd27349-f746-46f1-bfcf-20b74851757e\",\"image\":null,\"squareImage\":\"a2fdb886-d60a-40b0-8ff2-956425cf6911\",\"duration\":14368,\"numberOfTracks\":48,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2023-06-16T04:00:21.526Z\",\"promotedArtists\":[{\"id\":56887,\"name\":\"Africando\",\"type\":\"MAIN\",\"picture\":\"9b397536-690e-4128-a444-6451dabdc2f0\"},{\"id\":3610811,\"name\":\"Tshala
