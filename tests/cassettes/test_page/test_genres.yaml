        Boy\"}],\"description\":\"\\\"First. Let\u2019s make sure we stretch our concept
        of \u201CAsian Americans\u201D beyond the wealthier, college educated East
        Asians (Chinese and Japanese) and do our best to include those of us from
        Southeast, South, Central and especially Western Asia when defining the discourse
        around \u201CAsian American.\u201D Second. A quick story: Rostam is my favorite
        producer of the last 15 years. I got a chance to meet him at a sparsely attended
        show in Rhode Island because one of my best buds Hamilton plays cello for
        him. When I got a chance to chat after the show, Hamilton said Rostam had
        heard me and Hamilton\u2019s old band and liked it. Instead of saying thanks
        and telling him how much I adored his work, I said, \u201CNice to meet a fan.\u201D
        Moral of the story, don\u2019t be a sarcastic dick. Be genuine and tell people
        who mean a lot to you that they do.\\\" (No-No Boy about Rostam, read his
        entire annotations on all the selected tracks in the TIDAL Magazine. (Photo:
