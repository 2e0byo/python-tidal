        one thinks jazz, they think trumpet. Or saxophone. But when one swaps in flute,
        the music takes on a lighter, more ethereal feel, with the rhythm section
        taking care of the heavier sounds. The legends of jazz flute are many, from
        Bobbi Humphrey to Yusef Lateef. (Photo: Getty)\"},{\"uuid\":\"7696e78b-c963-464e-945a-f35eee1ca4c6\",\"title\":\"Clavinet
        Essentials\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/7696e78b-c963-464e-945a-f35eee1ca4c6\",\"image\":\"b81ff378-bea8-494d-96fe-588c818a6e14\",\"squareImage\":\"d4fac482-5f05-4d96-befa-d5e8a13f676d\",\"duration\":14569,\"numberOfTracks\":48,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2021-04-26T21:03:29.434Z\",\"promotedArtists\":[],\"creators\":[],\"description\":\"Deep,
        springy, and intrinsically funky, the clavinet is a legendary keyboard. Long
        and skinny, you\u2019ll often see it laid on top of a Fender Rhodes or Hammond
        organ. When Stevie Wonder wanted a bass-y, percussive axe for \u201CSuperstition,\u201D
        he brought in the clavinet. And when Bernie Worrell needed to turn Talking
        Heads into a dance party, he reached for the \u201Cclav.\u201D Just one note
        from the instrument will make you want to move your body. (photo: Getty)\"},{\"uuid\":\"9bb32740-3d28-4f99-a50f-8fbb579a3a1c\",\"title\":\"Double
        Bass Drum Essentials\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/9bb32740-3d28-4f99-a50f-8fbb579a3a1c\",\"image\":\"82b4245b-c78a-469d-98c8-ce5fe1303739\",\"squareImage\":\"f3ea1d49-48ec-4ab6-a558-9ef711b52b99\",\"duration\":16314,\"numberOfTracks\":49,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2021-04-26T21:04:16.809Z\",\"promotedArtists\":[],\"creators\":[],\"description\":\"As
        far as instrument names go, \u201Cbass drum\u201D is quite accurate; it\u2019s
        the big drum up front grounding the other parts of the kit with low, booming
        tones. So when you add a second bass drum, the drum set becomes an unstoppable
        rhythmic force. One usually hears the double bass drum in metal bands like
        Slayer and Metallica, but in this playlist you\u2019ll hear from a number
        of sources, including the jazz drummers Billy Cobham and Jack DeJohnette.
        \ (Photo: Getty)\"},{\"uuid\":\"20792cb5-4a54-4ecc-a5fa-110f95cbfa95\",\"title\":\"Slap
        and Pop Bass Essentials\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/20792cb5-4a54-4ecc-a5fa-110f95cbfa95\",\"image\":\"982ebbdd-796c-4b1b-8a5b-1764be0b6555\",\"squareImage\":\"fba84807-7d91-44d6-89bd-908deeeedfc7\",\"duration\":15359,\"numberOfTracks\":49,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2021-04-22T14:02:22.586Z\",\"promotedArtists\":[],\"creators\":[],\"description\":\"Most
