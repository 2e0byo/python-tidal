        - which actually is not a theremin at all, but its close relative; the 1950s
        electrotheremin. (Photo: Leon Theremin, 1924. Public Domain)\"},{\"uuid\":\"0692544b-a6a5-4cdb-a2a2-ba61d3046c16\",\"title\":\"Musicology:
