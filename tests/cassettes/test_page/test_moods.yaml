        Aguilera\",\"type\":\"MAIN\",\"picture\":\"a723d4a6-dd1a-498b-8dcb-c7c1473fd996\"},{\"id\":3518085,\"name\":\"Pitbull\",\"type\":\"MAIN\",\"picture\":\"45fc9a8d-0fe1-4d6f-bd23-779f4bc1fb22\"},{\"id\":5054713,\"name\":\"J
        Balvin\",\"type\":\"MAIN\",\"picture\":\"5bb35813-714e-48cc-9d97-7374564b9dd6\"},{\"id\":4903321,\"name\":\"Becky
        G\",\"type\":\"MAIN\",\"picture\":\"575ae313-0112-48f4-afe3-3be675b5d5c4\"}],\"creators\":[],\"description\":\"For
        Latinx artists, \\\"crossing over\\\" historically meant singing or rapping
        in English \u2014 even if it meant learning the language from scratch \u2014
        in order to tap into the coveted Anglo audience (as was the case with Thalia
        and Shakira). Nowadays, however, the opposite is true: with urbano music's
        rising popularity, Latinx artists like Becky G and J.Lo are finding it beneficial
        to craft songs in Spanish \u2014 or at least flex their skills on a guest
        appearance or two like Cardi B and Camila Cabello. (Photo: Gomez x Interscope/Aguilera
        x Yariv Milchan)\"},{\"uuid\":\"115dc560-aac8-44c6-9b31-b16ec2143413\",\"title\":\"Latin
        Crossover 101\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/115dc560-aac8-44c6-9b31-b16ec2143413\",\"image\":\"93c91106-717a-435a-b3cc-8f8cec22f41e\",\"squareImage\":\"05f24f72-631e-4ff8-9b91-7f52aacb0320\",\"duration\":12939,\"numberOfTracks\":57,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2021-09-16T14:49:07.045Z\",\"promotedArtists\":[{\"id\":535,\"name\":\"Ricky
        Martin\",\"type\":\"MAIN\",\"picture\":\"5edba78c-0dd8-4633-97a6-d538405803fe\"},{\"id\":1087,\"name\":\"Shakira\",\"type\":\"MAIN\",\"picture\":\"42c2cbef-f288-4c6a-b380-0d2264122cb5\"},{\"id\":74,\"name\":\"Santana\",\"type\":\"MAIN\",\"picture\":\"3e50e746-7e57-4778-af8f-7166545e5f94\"},{\"id\":13461,\"name\":\"Ritchie
        Valens\",\"type\":\"MAIN\",\"picture\":\"48d2ca49-92d7-4603-b6b3-f95f683eeba4\"}],\"creators\":[],\"description\":\"Though
        Ritchie Valens and Carlos Santana enjoyed mainstream success in the 50s and
        70s, respectively, the term \\\"crossover\\\" is closely linked with Gloria
        Estefan and 1999's Latin pop boom, which was ushered in by Ricky Martin. During
        this era, singing in English was a non-negotiable if you sought to enjoy mainstream
        radio airplay. That all changed with reggaet\xF3n's rise \u2014 now, artists
        like Daddy Yankee, J Balvin, and Bad Bunny can sing and rap in Spanish and
