        For The World\",\"type\":\"MAIN\",\"picture\":\"901044b6-d849-4e22-8c35-8ceed116052d\"}],\"creators\":[],\"description\":\"Synthesizers,
        electronic drum machines, clean guitar parts and catchy melodic hooks define
        the Minneapolis Sound. Brought into the mainstream by Prince in the late 1970s,
        the Minneapolis Sound embodied not only a region, but a blend of funk and
        dance-pop that embodied the black experience in Minnesota during the late
        1970s. Thanks to this wave of music, we also have artists like Janet Jackson,
        Morris Day and the Time and Sheila E. (Cover: Janet Jackson / Prince // Photo:
        Getty Images / Photo: Rovi)\"},{\"uuid\":\"ded77fd5-82aa-4a44-8eca-f4775f6f1219\",\"title\":\"Speed
