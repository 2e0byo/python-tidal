        way. They seem to leap off the fretboard. In this playlist, you'll hear from
        slap pioneers like Larry Graham and Stanley Clarke, plus the artists they
        influenced, like Flea and Les Claypool. (Photo: Gems/Redferns/Getty Images)\"},{\"uuid\":\"829456c2-acfc-44b4-81bf-37c356f1c471\",\"title\":\"Jazz
        Trumpet Essentials\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/829456c2-acfc-44b4-81bf-37c356f1c471\",\"image\":\"0369bafa-23e2-4d8a-8b44-4f0b72a7b2b9\",\"squareImage\":\"a5aca4d8-e96d-4cd2-9ab2-49e3fc8e4d06\",\"duration\":22219,\"numberOfTracks\":65,\"numberOfVideos\":0,\"lastItemAddedAt\":null,\"promotedArtists\":[{\"id\":55,\"name\":\"Miles
