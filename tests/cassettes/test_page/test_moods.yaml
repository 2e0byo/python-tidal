        Seven\",\"type\":\"MAIN\",\"picture\":null},{\"id\":6571,\"name\":\"Albert
        Ammons\",\"type\":\"MAIN\",\"picture\":null},{\"id\":4518,\"name\":\"Count
        Basie\",\"type\":\"MAIN\",\"picture\":\"c1d0ae21-6398-4b7a-9bea-e22daf710b9f\"}],\"creators\":[],\"description\":\"What\u2019s
        to say of jazz\u2019s early history\u2014roughly the years between the turn
        of the 20th century and the introduction of bebop in the mid-1940s? Only that
        this music is arguably America\u2019s greatest cultural gift. Born in the
        extraordinary cultural melting pot of New Orleans, jazz emerged as a combination
        of complex yet innately human African rhythmic elements, European harmony
        and the instrumentation of military and dance bands. But perhaps its most
        revelatory aspect was its focus on improvisation\u2014first as ensemble-wide
        embellishments, then as showcases for individual soloists. From Scott Joplin
        and James P. Johnson through Louis Armstrong, Duke Ellington, Count Basie
        and Benny Goodman, this playlist covers ragtime and stride, classic New Orleans-style
        hot jazz, the popular big bands of the \u201930s and early \u201940s and more.
        (Cover: Duke Ellington [top], Count Basie/Photos: William P. Gottlieb/Library
        of Congress)\"},{\"uuid\":\"594f9eb6-dba6-459f-b5b5-2ceb46b6fbe8\",\"title\":\"Fusion
