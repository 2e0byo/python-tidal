        was born from an intense dislike of the ever-bombastic mainstream sheen of
        hair metal. The genre germinated in the late \u201880s in the Pacific Northwest,
        merging hardcore punk, heavy metal and noise rock to raucous results. It entered
        the mainstream on the backs of Nirvana and the Sub Pop label in the \u201890s,
        and went on to influence decades of indie-rock bands to come. Check out a
        selection of some of the most memorable and famous grunge artists and songs
        with this playlist. (Cover: Pearl Jam and Nirvana, Photo: Rovi) \"},{\"uuid\":\"04302974-6256-44c6-a489-4e6e0666b483\",\"title\":\"Minneapolis
        Sound 101\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/04302974-6256-44c6-a489-4e6e0666b483\",\"image\":\"ac8b6617-65a5-4787-a1dc-70ff7c082575\",\"squareImage\":\"90c770f2-e1c5-4f1c-90f9-35a310478227\",\"duration\":6414,\"numberOfTracks\":19,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2023-07-14T18:47:47.781Z\",\"promotedArtists\":[{\"id\":4847,\"name\":\"Prince\",\"type\":\"MAIN\",\"picture\":\"f61a6f16-dc73-4645-bd5d-f2706c042769\"},{\"id\":9033,\"name\":\"Janet
