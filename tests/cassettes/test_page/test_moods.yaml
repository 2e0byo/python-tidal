        Filters are one of the most unique sounds in the Pedals & Effects universe.
        From Bootsy Collins to Jerry Garcia, from the Headhunters to Prince, and more
        recently, from Kali Uchis to Thundercat, Filters have been heavily used in
        music. But what exactly does an Envelope Filter do, one might ask?  An envelope
        filter is a tone altering effect that is controlled by the dynamics of your
        playing. As you play louder, that change in tone gets more intense. Make the
        \u201Ceee\u201D sound with your mouth and then slowly shift your mouth and
        tongue into the \u201Cooo\u201D sound, while continuing to hum. Notice how
        the airy high frequencies go away, but the lower frequencies remain? The note
        doesn\u2019t change, but its sonic character does. You\u2019ve just made and
        modulated a simple filter and possibly weirded out your coworkers. This playlist
        contains some of the best Envelope Filters sounds used on Guitars, have fun
        and funk it up! \"},{\"uuid\":\"d4673eda-f54a-40a1-a9e2-b0ba90b14057\",\"title\":\"Musicology:
