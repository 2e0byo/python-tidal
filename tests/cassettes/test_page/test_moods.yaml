        and the Rolling Stones. In this playlist, you'll hear three versions of the
        instrument: tenor, bari, and soprano. (Photo: Paul Natkin/Getty Images)\"},{\"uuid\":\"92fc4481-4d4f-49f8-9b19-53f058f9a29e\",\"title\":\"Musicology:
