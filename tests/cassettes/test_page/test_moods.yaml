        guitars, stomping feet and storybook lyrics, indie folk got its start in the
        early '90s with the likes of Elliott Smith and Will Oldham. Beginning in the
        early '00s, the genre picked up stream with college rock favorites like Fleet
        Foxes and the Decembersists. Indie folk is still going strong today, but here's
        some songs that got the genre off the ground. (Cover: Elliott Smith, Fleet
