        and thrash metal are two related sub-genres that introduced a more aggressive
        and abrasive form of metal that sharply contrasted with the '80s pop-oriented
        metal music. Speed/thrash grew out of the new wave of British heavy metal
        and hardcore punk roots of the early 1980s, and eventually became one of the
        metal genre's leading styles. The difference between the two is not at all
        set in stone, but thrash is considered to be riff based and leaned more into
        shouting, punk orientated sound. Metallica, Megadeth, Anthrax and Slayer are
        ranked as the \\\"the big four\\\" in Thrash metal. Speed metal is used to
        describe music that's even faster and less punk. On this playlist you\u2019ll
        get some examples of some classic tracks from both styles. (Photo: Slayer,
        Rovi / Megadeth, Rovi) \"},{\"uuid\":\"910b4d40-dbce-4108-bd07-9385b59b8f37\",\"title\":\"Return
