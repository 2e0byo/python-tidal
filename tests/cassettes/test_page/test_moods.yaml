        Carr\",\"type\":\"MAIN\",\"picture\":null},{\"id\":11263,\"name\":\"Al Green\",\"type\":\"MAIN\",\"picture\":\"1275071b-4a49-4a18-9413-e41f955b2e0f\"},{\"id\":13368,\"name\":\"Otis
        Redding\",\"type\":\"MAIN\",\"picture\":\"2ec2b41b-349c-430e-b690-56b5916c5087\"}],\"creators\":[],\"description\":\"When
        President Barack Obama paid tribute to Memphis soul in 2013, he called the
        sound of Soundsville, U.S.A. \u201Ca music that, at its core, is about the
        pain of being alone, the power of human connection and the importance of treating
        each other right. After all, this is the music that asked us to try a little
        tenderness. It's the music that put 'Mr. Big Stuff' in his place,\u201D referring
        to Jean Knight and Otis Redding. Memphis soul grew out of Southern soul in
        the 1960s, immortalized on labels like Stax, Hi and Goldwax. Commonly described
        as more sultry and stylish than its forerunners in Southern soul, Memphis
        soul was the defining genre until disco changed the scene in the later parts
        of the '70s. This is a collection of (mostly) vintage gems from a wonderful
        period in the history of music. (Cover: Otis Redding / Al Green // Photos:
        Rovi)\"},{\"uuid\":\"08815a4d-c9ff-49a8-8f66-301a01332a45\",\"title\":\"Indie
