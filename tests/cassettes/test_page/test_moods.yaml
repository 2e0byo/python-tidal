        To Forever\",\"type\":\"MAIN\",\"picture\":\"c78ebfe2-8048-4ae9-900d-71e117392e2a\"},{\"id\":2676,\"name\":\"Al
        Di Meola\",\"type\":\"MAIN\",\"picture\":\"4aed5633-4ef3-4749-afc6-86406bf816b7\"},{\"id\":209,\"name\":\"Herbie
        Hancock\",\"type\":\"MAIN\",\"picture\":\"89850789-5417-4885-89a9-5fa4f8e9ca5c\"}],\"creators\":[],\"description\":\"As
        the technology of rock and roll changed music\u2019s sonic possibilities in
        the 1960s, jazz improvisers just had to get in on the action. The highest-profile
        of these was trumpeter Miles Davis, who, more gradually than the jazz-history
        books might indicate, transitioned from his exploratory Second Great Quintet
        into psychedelic modal jams that came to define jazz-rock fusion. A crop of
        generation-defining musicians once in Davis\u2019 employ\u2014drummer Tony
        Williams, keyboardists Chick Corea and Herbie Hancock, saxophonist Wayne Shorter
        and guitarist John McLaughlin among them\u2014went on to lead their own fusion
        juggernauts in the late \u201960s and \u201970s, and the union of jazz improvisation
        with delightfully loud popular music has been solid ever since. (Cover: Jaco
        Pastorius [top], Herbie Hancock/Photos: Rovi)\\n\\n\"},{\"uuid\":\"c1f1c110-5bf3-413b-83d0-eb8dc4632eb2\",\"title\":\"Cool
        Jazz 101\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/c1f1c110-5bf3-413b-83d0-eb8dc4632eb2\",\"image\":\"3b4158b5-2bd6-41a6-9dd5-97ae46e6b7bb\",\"squareImage\":\"29848603-192e-43da-b937-de841050ce3c\",\"duration\":8296,\"numberOfTracks\":31,\"numberOfVideos\":0,\"lastItemAddedAt\":null,\"promotedArtists\":[{\"id\":55,\"name\":\"Miles
        Davis\",\"type\":\"MAIN\",\"picture\":\"e11debbb-a25d-4410-9dc0-bb6114ddff30\"},{\"id\":115,\"name\":\"Dave
        Brubeck\",\"type\":\"MAIN\",\"picture\":\"939ba861-6141-4c10-a115-3506997e94b3\"},{\"id\":3755,\"name\":\"Gerry
        Mulligan\",\"type\":\"MAIN\",\"picture\":\"2a7e392d-affc-482f-a714-73b96821f737\"},{\"id\":1301,\"name\":\"Chet
        Baker\",\"type\":\"MAIN\",\"picture\":\"7f7469dd-5ef0-4855-9131-d87646e6c207\"}],\"creators\":[],\"description\":\"\u201CCool
        jazz\u201D is one of those moving-target jazz terms that denotes several things.
        It is, first and foremost, a temperament\u2014a nimbly swinging, soft-hued
        incarnation of modern jazz that lacks the frenzied thrust of bebop and the
        R&B grit of hard bop. Historians like to point to Miles Davis\u2019 1949-50
        \u201CBirth of the Cool\u201D sessions as the genesis of this whispery innovation,
        but plenty of earlier musicians\u2014see saxophonist Lester Young in a small
        group\u2014projected a similar desire to mellow out. In the \u201950s, as
        bop and hard bop thrived in New York and musicians like trumpeter Chet Baker
        and saxophonist Gerry Mulligan, a \u201CBirth of the Cool\u201D alum, defined
        the cool sound in Los Angeles, the tag \u201Ccool jazz\u201D started to become
        synonymous with \u201CWest Coast jazz\u201D\u2014a mistake once you survey
        California\u2019s richly varied jazz history. Still, this highly listenable
        midcentury subgenre thrived on L.A.-based labels like Pacific Jazz, and its
        airy influence has been a jazz touchstone ever since. (Cover: Gerry Mulligan
        [top], Chet Baker/Photos: Rovi)\"},{\"uuid\":\"510e63f0-5516-4568-b20b-b676743322ee\",\"title\":\"Memphis
