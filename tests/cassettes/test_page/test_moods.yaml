        101\",\"type\":\"EDITORIAL\",\"url\":\"https://tidal.com/browse/playlist/9d73f933-343b-4269-a07f-1d7650712e92\",\"image\":\"a90a737c-445e-4149-9a7c-97485e9a9437\",\"squareImage\":\"ac6afa4b-932e-4973-9040-34a6540865e7\",\"duration\":19603,\"numberOfTracks\":28,\"numberOfVideos\":0,\"lastItemAddedAt\":\"2021-08-16T23:26:48.422Z\",\"promotedArtists\":[],\"creators\":[],\"description\":\"Minimalism
        is known for its steady pulse, shimmering harmonies, and repetition\u2014but
        how did it start, and how has it changed over time? Early minimalist music
        was written in the early 1960s primarily in New York and California under
        the influence of earlier experimental music as well as jazz musicians like
        John Coltrane, and was marked by a distinct collaborative approach: masterworks
        like Steve Reich\u2019s \u201CMusic for 18 Musicians\u201D and Terry Riley\u2019s
        \u201CIn C\u201D eschew conductors, instead requiring large ensembles to coordinate
        amongst themselves in real time. Composers like Reich, Philip Glass, and Meredith
        Monk wrote for their own ensembles at a time when no established groups would
        commission them (a tradition that continued through the 90s up to this day,
        with groups like the Steve Martland Band and the Bang on a Can All-Stars).
        They wrote for larger forms as well: Glass\u2019s landmark \u201CEinstein
        on the Beach\u201D is a 4.5 hour-long opera, the text of which consists of
        counting, solf\xE8ge (\u201Cdo re mi\u201D), and absurdist poetry by Christopher
        Knowles. John Adams quickly became known for his orchestral works and operas,
        including the oratorio \u201CEl Ni\xF1o\u201D included here. A later generation
        of composers, like the Bang on a Can group (Michael Gordon, David Lang, Julia
        Wolfe), Michael Torke, and Julius Eastman used early minimalism as a strong
        foundation for new experiments, weaving in strains of popular music, committing
        less to strict process, but maintaining that same sense of repetition and
        pulse. Allow this playlist to serve as an overview of the great variety of
        music that falls under the minimalist umbrella. (Photos: Steve Reich (L),
        Jay Blakesberg; Meredith Monk, Jessie Froman)\"},{\"uuid\":\"3872cb8d-0559-40a4-af7f-d5a3ae25126a\",\"title\":\"Bounce
